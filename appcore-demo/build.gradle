apply plugin: 'com.android.application'

dependencies {
    compile project(':appcore')
    compile project(':extra')
    compile fileTree(include: ['*.jar'], dir: 'libs')
}
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 9
        versionCode 5
        versionName "1.0.5"
    }
    lintOptions {
        abortOnError false
    }
    dexOptions {
        preDexLibraries true
        javaMaxHeapSize "3g"
        incremental true
        dexInProcess false
    }
}
