apply plugin: 'com.android.application'

dependencies {
    compile project(':appcore')
    compile project(':extra')
    compile fileTree(include: ['*.jar'], dir: 'libs')
}
android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        minSdkVersion 8
        versionCode 4
        versionName "1.0.4"
    }
    lintOptions {
        abortOnError false
    }
}
