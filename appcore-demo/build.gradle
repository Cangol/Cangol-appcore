apply plugin: 'com.android.application'

dependencies {
    compile project(':appcore')
    compile project(':extra')
    compile fileTree(include: ['*.jar'], dir: 'libs')
}
android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'


    defaultConfig {
        minSdkVersion 9
        versionCode 7
        versionName "1.0.7"
    }
    lintOptions {
        abortOnError false
    }
}
